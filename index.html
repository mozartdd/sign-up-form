<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>air balloon sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="black-line">
            <img src="odin-lined.png" alt="top logo" width="100px" style="margin: auto;">
        </div>
        <p>Photo by <a href="https://unsplash.com/@joaomncsanfins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jo√£o Marta Sanfins</a> on <a href="https://unsplash.com/photos/hot-air-balloons-floating-on-air-SnyAUL9pWrA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="right-side">
        <header>
            <h1>
                Experience the magic of flight like never before. <br> Step into the basket, rise with the sun, and float above breathtaking landscapes.
            </h1>
        </header>
        <main>
            <h2>Sign up for your next flight!</h2>
            <form id="a-form" action="SERVER" method="">
                <div>
                    <label for="first">FIRST NAME</label>
                    <input id='first' name="first-name" type="text" required>
                    <div class="info2"></div>
                </div>

                <div>
                    <label for="last">LAST NAME</label>
                    <input id="last" name="last-name" type="text" required>
                    <div class="info2"></div>
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" name="user-email" type="email" required>
                    <div class="info2"></div>
                </div>

                <div>
                    <label for="mobile">MOBILE NUMBER</label>
                    <input id="mobile" name="user-number" type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="xx-xxx-xxx">
                    <div class="info2"></div>
                    <div class="info1"></div>
                </div>

                <div>
                    <label for="guest-amount">HOW MANY PEOPLE</label>
                    <select name="guest-quantity" id="guest-amount">
                        <option value="" disabled selected>Guest amount</option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                    </select>
                </div>

                <div>
                    <label for="date">DATE OF FLIGHT</label>
                    <input id="date" name="date-of-flight" type="date" required>
                    <div class="info2"></div>
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" name="user-password" type="password" pattern="^(?=.*[^A-Za-z0-9]).{8,16}$" required>
                    <div class="info2"></div>
                    <div class="info1"></div>

                </div>

                <div>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input id="password-confirm"  type="password" required>
                    <div class="info2"></div>
                    <div class="info1"></div>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <button type="submit" form="a-form">Book a flight</button>
                <p>Already have an account? <a href="#"> Log in</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
